<div class="table-container">
  <p class="title">User requests</p>
  <table *ngIf="dataSource.data.length > 0; else noData" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ getTypeLabel(element.type) }}</td>
    </ng-container>

    <ng-container matColumnDef="Message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">{{ element.message }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th class="centre" mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="buttons">
          <button (click)="handleClick(false, element.id)" class="btn btn-sm btn-outline-secondary">Decline</button>
          <button (click)="handleClick(true, element.id)" class="btn btn-sm btn-outline-primary">Accept</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <ng-template #noData>
    <span>No requests to display</span>
  </ng-template>
</div>
