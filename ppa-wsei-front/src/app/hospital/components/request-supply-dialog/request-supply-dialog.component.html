<div class="dialog-container">
  <h1 class="dialog-title">Request supply</h1>

  <div class="dialog-description">Please select a number of vaccines needed.</div>
  <mat-form-field class="dialog-input">
    <mat-label>Number of vaccines</mat-label>
    <input type="number" matInput #input placeholder="Number of vaccines." />
  </mat-form-field>

  <button (click)="requestSupply(input.value)" class="dialog-button btn btn-primary">Submit</button>
</div>
