<app-auth *ngIf="false" (onCloseEvent)="closeLogin()"></app-auth>
<div>
  <app-header></app-header>
  <mat-drawer-container class="app-container" [hasBackdrop]="false">
    <mat-drawer class="app-container__drawer" [opened]="true" [mode]="'side'">
      <span>Menu</span>
      <div class="menu">
        <span
          [ngClass]="{ 'menu-item--active': item.type === activeMenuItem }"
          *ngFor="let item of menuItems"
          (click)="activeMenuItem = item.type"
          class="menu-item"
          >{{ item.name }}</span
        >
      </div>
    </mat-drawer>
    <mat-drawer-content class="app-container__content"></mat-drawer-content>
  </mat-drawer-container>
</div>
