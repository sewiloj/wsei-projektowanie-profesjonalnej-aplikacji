<header class="header">
  <span class="title" routerLink="/home">{{ "Common.Header.Title" | translate }}</span>
  <span class="sub-title">{{ "Common.Header.SubTitle" | translate }}</span>
  <div class="header-right">
    <fa-icon (click)="logOut()" class="header-icon" [icon]="faSignOutAlt"></fa-icon>
    <fa-icon class="header-icon" [icon]="faUser"></fa-icon>
    <div class="profile-info">
      <span class="profile-info__name">{{ userName }}</span>
      <span class="profile-info__role">{{ permissionLabel }}</span>
    </div>
  </div>
</header>
